{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form class="form-login" method="post">
    <label for="username">Username</label>
    <input name="username" id="username" required>
    <label for="useremail">Useremail</label>
    <input name="useremail" id="useremail" required>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required>
    <label for="choise">Modules souhaités</label>
      Température<input type="checkbox" name="option" value="temp_hum">
      Voltage et intensité<input type="checkbox" name="option" value="volt_int">
      Fumée<input type="checkbox" name="option" value="smoke">
    </select>
    <input class="btn-log" type="submit" value="Register">
  </form>
{% endblock %}
